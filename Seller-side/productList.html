<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="productList.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Product List</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="#"><img src="assets/logo.jpg" alt="Logo" /></a>
      </div>
      <div class="icons">
        <div class="action">
          <button><img src="assets/account.png" alt="Account" /></button>
          <ul>
            <li>
              <img src="assets/account.png" alt="Account" /> Login as Seller
            </li>
            <li>
              <img src="assets/account.png" alt="Account" /> Login as Buyer
            </li>
          </ul>
        </div>
      </div>
      <div class="links">
        <a href="#">Product List</a>
        <a href="newProduct.html">Add Product</a>
        <a href="customOrders.html">Custom Orders</a>
      </div>
    </nav>
    <main>
      <h2>Home Decor</h2>
      <section class="products">
        <div class="product">
          <div class="card">
            <img src="assets/mouse.jpg" alt="Product 1" />
            <div class="product-info">
              <p>Butterfly</p>
              <p>Seller: Shreya</p>
              <p>&#8377;999</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <img src="assets/bag.jpg" alt="Product 2" />
            <div class="product-info">
              <p>Bag</p>
              <p>Seller: Pooja</p>
              <p>&#8377;699</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <img src="assets/mouse.jpg" alt="Product 3" />
            <div class="product-info">
              <p>Knitted Bag</p>
              <p>Seller: Rahul</p>
              <p>&#8377;499</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="wishlist.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="home.html"><img href="#" src="assets/logo.jpg" /></a>
      </div>
      <div class="search-bar">
        <img src="assets/search-icon.svg" alt="Search" />
        <input type="text" />
      </div>
      <div class="icons">
        <button><img src="assets/wishlist-hollow.png" alt="Wishlist" /></button>
        <button>
          <a href="cart.html"
            ><img src="assets/shopping-bag.png" alt="Cart"
          /></a>
        </button>

        <!--Account section here-->
        <div class="action">
          <button><img src="assets/account.png" alt="Account" /></button>
          <ul>
            <li><img src="assets/account.png" /> Login as Seller</li>
            <li><img src="assets/account.png" /> Login as Buyer</li>
          </ul>
        </div>
      </div>
      <div class="links">
        <a href="home-decor.html">Home Decor</a>
        <a href="#">Fashion</a>
        <a href="#">Stuffed Toys</a>
        <a href="#">Accessories</a>
        <a href="customOrder.html">Custom Order</a>
        <a href="aboutus.html">About Us</a>
      </div>
    </nav>
    <main>
      <div class="header">
        <h3>Wishlist</h3>
        <span class="material-symbols-outlined"> favorite </span>
        <!-- <img src="assets/wishlist-hollow.png" /> -->
      </div>
      <div class="container">
        <table>
          <thead>
            <tr>
              <th>Product</th>
              <th>Unit Price</th>
              <th>Stock Status</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows -->
            <tr>
              <td>
                <img class="productImg" src="assets/bag.jpg" /> Aesthtic Bag
              </td>
              <td>$10.00</td>
              <td>In Stock</td>
              <td><p>Add to cart</p></td>
              <td><img src="assets/delete.svg" /></td>
            </tr>
            <tr>
              <td>
                <img class="productImg" src="assets/butterfly2.jpg" />Butterfly
                Keychain
              </td>
              <td>$15.00</td>
              <td>Out of Stock</td>
              <td><p>Add to cart</p></td>
              <td><img src="assets/delete.svg" /></td>
            </tr>
            <tr>
              <td>
                <img class="productImg" src="assets/crochet bag.jpg" />Crochet
                Bag
              </td>
              <td>$20.00</td>
              <td>In Stock</td>
              <td><p>Add to cart</p></td>
              <td><img src="assets/delete.svg" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
    <script src="script.js"></script>

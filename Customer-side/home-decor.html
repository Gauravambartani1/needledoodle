<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="home-decor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Home Decor</title>
  </head>

  <body>
    <nav>
      <div class="logo">
        <a href="home.html"><img href="#" src="assets/logo.jpg" /></a>
      </div>

      <div class="search-bar">
        <img src="assets/search-icon.svg" alt="Search" />
        <input type="text" />
      </div>
      <div class="icons">
        <a href="wishlist.html"
          ><button>
            <img src="assets/wishlist-hollow.png" alt="Wishlist" /></button
        ></a>
        <a href="cart.html">
          <button><img src="assets/shopping-bag.png" alt="Cart" /></button
        ></a>

        <div class="action">
          <button><img src="assets/account.png" alt="Account" /></button>
          <ul>
            <li>
              <img src="assets/account.png" alt="Account" /> Login as Seller
            </li>
            <li>
              <img src="assets/account.png" alt="Account" /> Login as Buyer
            </li>
          </ul>
        </div>
      </div>
      <div class="links">
        <a href="#"><b>Home Decor</b></a> <a href="#">Fashion</a>
        <a href="#">Stuffed Toys</a>
        <a href="#">Accessories</a>
        <a href="customOrder.html">Custom Order</a>
        <a href="aboutus.html">About Us</a>
      </div>
    </nav>
    <main>
      <h2>Home Decor</h2>
      <section class="products">
        <div class="product">
          <div class="card">
            <img src="assets/butterfly2.jpg" alt="Product 1" />
            <div class="product-info">
              <p>Butterfly</p>
              <p>Seller: Shreya</p>
              <p>&#8377;999</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <img src="assets/bag.jpg" alt="Product 2" />
            <div class="product-info">
              <p>Bag</p>
              <p>Seller: Pooja</p>
              <p>&#8377;699</p>
            </div>
          </div>
        </div>
        <div class="product">
          <div class="card">
            <img src="assets/crochet bag.jpg" alt="Product 3" />
            <div class="product-info">
              <p>Knitted Bag</p>
              <p>Seller: Rahul</p>
              <p>&#8377;499</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
